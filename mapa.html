<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Mapa de Clientes</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
 
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
 
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
 
  <style>
    :root {
      --primary-color: #d94125;
      --secondary-color: #2c3e50;
      --light-color: #f8f9fa;
      --border-color: #e0e0e0;
      --shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
      --radius: 8px;
      --transition: all 0.3s ease;
      /* Dark mode variables */
      --bg-color: #f5f7fa;
      --text-color: #333;
      --header-bg: white;
      --sidebar-bg: white;
      --modal-bg: white;
      --modal-footer-bg: #f8f9fa;
      --category-bg: #f0f2f5;
      --cliente-bg: white;
    }
   
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --header-bg: #2c2c2c;
      --sidebar-bg: #2c2c2c;
      --modal-bg: #2c2c2c;
      --modal-footer-bg: #3a3a3a;
      --border-color: #444;
      --category-bg: #3a3a3a;
      --cliente-bg: #3a3a3a;
      --shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
    }
   
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
   
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-x: hidden;
    }
   
    #header {
      background: var(--header-bg);
      color: var(--text-color);
      padding: 0.75rem 1rem;
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }
   
    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
   
    #header h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 700;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
   
    #header h1 i {
      color: var(--text-color);
    }
   
    #auth-section {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
   
    #auth-section.admin {
      color: var(--success-color);
    }
   
    #auth-section button {
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 500;
      font-size: 0.85rem;
      transition: var(--transition);
      touch-action: manipulation;
    }
   
    #login-btn {
      background: var(--primary-color);
      color: white;
    }
   
    #login-btn:hover {
      background: #c7361e;
      transform: translateY(-1px);
    }
   
    #logout-btn {
      background: var(--danger-color);
      color: white;
    }
   
    #logout-btn:hover {
      background: #c82333;
      transform: translateY(-1px);
    }
   
    #download-backup-btn {
      background: var(--info-color);
      color: white;
    }
   
    #download-backup-btn:hover {
      background: #138496;
      transform: translateY(-1px);
    }
   
    #dark-mode-toggle {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      touch-action: manipulation;
    }
   
    #dark-mode-toggle:hover {
      background: #c7361e;
      transform: translateY(-1px);
    }
   
    #main-container {
      display: flex;
      flex: 1;
      position: relative;
      overflow: hidden;
      padding-top: 60px; /* Adjusted for fixed header */
    }
   
    #sidebar {
      width: 100%;
      max-width: 380px;
      background: var(--sidebar-bg);
      padding: 0;
      overflow-y: auto;
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      z-index: 1001;
      position: fixed;
      top: 60px;
      bottom: 0;
      left: -100%;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
   
    #sidebar.active {
      left: 0;
    }
   
    #map-container {
      flex: 1;
      position: relative;
      margin-left: 0;
      transition: var(--transition);
    }
   
    #map {
      width: 100%;
      height: 100%;
    }
   
    .sidebar-header {
      padding: 1rem;
      background: var(--sidebar-bg);
      color: var(--text-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 10;
    }
   
    .sidebar-header h2 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 600;
    }
   
    .sidebar-tools {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      background: var(--sidebar-bg);
      position: sticky;
      top: 60px;
      z-index: 10;
    }
   
    .search-container {
      position: relative;
      margin-bottom: 0.75rem;
    }
   
    #search {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 0.9rem;
      transition: var(--transition);
      background: var(--sidebar-bg);
      color: var(--text-color);
    }
   
    #search:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(217, 65, 37, 0.1);
    }
   
    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }
   
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
   
    .category-btn {
      padding: 0.5rem 0.75rem;
      background: var(--category-bg);
      border: none;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-color);
      touch-action: manipulation;
    }
   
    .category-btn:hover, .category-btn.active {
      background: var(--primary-color);
      color: white;
    }
   
    #clientes-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
   
    .cliente-item {
      padding: 1rem;
      margin-bottom: 0.75rem;
      background: var(--cliente-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: var(--transition);
      border-left: 4px solid var(--primary-color);
    }
   
    .cliente-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
   
    .cliente-item h3 {
      margin: 0 0 0.5rem;
      color: var(--text-color);
      font-size: 1rem;
      font-weight: 600;
    }
   
    .cliente-item p {
      margin: 0.25rem 0;
      font-size: 0.85rem;
      color: #666;
    }
   
    .cliente-item .category {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background: var(--category-bg);
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--text-color);
      margin-top: 0.5rem;
    }
   
    .cliente-item a:not(.whatsapp-btn) {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.85rem;
      display: inline-block;
      margin-top: 0.5rem;
      font-weight: 500;
    }
   
    .cliente-item a:not(.whatsapp-btn):hover {
      text-decoration: underline;
    }
   
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }
   
    .modal-content {
      background: var(--modal-bg);
      width: 90%;
      max-width: 500px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease;
    }
   
    .modal.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }
   
    .modal-header {
      padding: 1rem;
      background: var(--secondary-color);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
   
    .modal-header h2 {
      font-size: 1.2rem;
      margin: 0;
      font-weight: 600;
    }
   
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
      padding: 0.25rem;
      touch-action: manipulation;
    }
   
    .close-btn:hover {
      opacity: 0.8;
    }
   
    .modal-body {
      padding: 1rem;
      max-height: 70vh;
      overflow-y: auto;
    }
   
    .form-group {
      margin-bottom: 1rem;
    }
   
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
      font-size: 0.9rem;
    }
   
    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 0.9rem;
      transition: var(--transition);
      background: var(--modal-bg);
      color: var(--text-color);
    }
   
    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(217, 65, 37, 0.1);
    }
   
    .select-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 0.9rem;
      background: var(--modal-bg);
      color: var(--text-color);
      cursor: pointer;
    }
   
    .select-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(217, 65, 37, 0.1);
    }
   
    .modal-footer {
      padding: 1rem;
      background: var(--modal-footer-bg);
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      border-top: 1px solid var(--border-color);
    }
   
    .btn {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      font-size: 0.9rem;
      touch-action: manipulation;
    }
   
    .btn:hover {
      transform: translateY(-1px);
    }
   
    .btn:active {
      transform: translateY(0);
    }
   
    .btn-primary {
      background: var(--primary-color);
      color: white;
    }
   
    .btn-primary:hover {
      background: #c7361e;
      box-shadow: 0 2px 10px rgba(217, 65, 37, 0.3);
    }
   
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
   
    .btn-secondary:hover {
      background: #5a6268;
      box-shadow: 0 2px 10px rgba(108, 117, 125, 0.3);
    }
   
    .btn-danger {
      background: var(--danger-color);
      color: white;
    }
   
    .btn-danger:hover {
      background: #c82333;
      box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
    }
   
    /* Estilo específico para o link "Visitar Site" no popup do mapa */
    .leaflet-popup-content .btn.btn-primary {
      color: white !important;
    }
   
    /* Botão flutuante */
    .floating-btn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: var(--transition);
      touch-action: manipulation;
    }
   
    .floating-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(217, 65, 37, 0.4);
    }
   
    /* Ícones nos marcadores */
    .marker-icon {
      background: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      background: var(--primary-color);
      color: white;
      border: 2px solid var(--header-bg);
    }
   
    /* Login modal */
    #login-modal .modal-content {
      max-width: 400px;
    }
   
    .login-message {
      margin-bottom: 1rem;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
    }
   
    [data-theme="dark"] .login-message {
      color: #aaa;
    }
   
    /* Mensagem quando não há clientes */
    .empty-message {
      text-align: center;
      padding: 2rem 1rem;
      color: #777;
    }
   
    [data-theme="dark"] .empty-message {
      color: #aaa;
    }
   
    .empty-message i {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      opacity: 0.5;
    }
   
    .empty-message p {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
   
    /* Loading */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
   
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
   
    /* Animação de fade in */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
   
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    /* Categories toggle */
    .toggle-categories {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      transition: var(--transition);
      touch-action: manipulation;
    }
    .toggle-categories:hover {
      background: #c7361e;
    }
    .categories-container {
      display: none;
    }
    .categories-container.show {
      display: block;
    }
    /* Controles do mapa */
    .leaflet-control-container .leaflet-top {
      top: 10px;
    }
   
    .leaflet-control-container .leaflet-right {
      right: 10px;
    }
   
    .map-control-btn {
      background: var(--header-bg);
      border: none;
      border-radius: 4px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
      touch-action: manipulation;
    }
    .map-control-btn:hover {
      background: var(--modal-footer-bg);
    }
    .map-control-btn i {
      font-size: 18px;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    /* Status de funcionamento */
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-left: 0.5rem;
    }
    .status-open {
      background-color: var(--success-color);
      color: white;
    }
    .status-closed {
      background-color: var(--danger-color);
      color: white;
    }
    /* Botão do WhatsApp */
    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #25D366;
      color: white !important;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      text-decoration: none;
      margin-top: 0.5rem;
      transition: var(--transition);
    }
    .whatsapp-btn:hover {
      background-color: #128C7E;
      color: white !important;
      transform: translateY(-1px);
    }
    .whatsapp-btn i {
      margin-right: 0.25rem;
    }
    /* Responsividade */
    @media (max-width: 992px) {
      #sidebar {
        max-width: 320px;
      }
    }
   
    @media (max-width: 768px) {
      #sidebar {
        width: 100%;
        left: -100%;
        z-index: 1001;
      }
     
      #sidebar.active {
        left: 0;
      }
     
      #map-container {
        margin-left: 0;
      }
     
      #map-container.active {
        margin-left: 0;
      }
     
      #header {
        padding: 0.5rem 0.75rem;
      }
     
      #header h1 {
        font-size: 1.25rem;
      }
     
      #auth-section button {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
     
      .toggle-sidebar {
        width: 36px;
        height: 36px;
      }
     
      .toggle-sidebar i {
        font-size: 16px;
      }
     
      .floating-btn {
        bottom: 1rem;
        right: 1rem;
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
      }
     
      .modal-content {
        width: 95%;
        max-width: 360px;
      }
     
      .modal-header h2 {
        font-size: 1.1rem;
      }
     
      .form-group label {
        font-size: 0.85rem;
      }
     
      .form-control, .select-control {
        font-size: 0.85rem;
        padding: 0.6rem;
      }
     
      .btn {
        padding: 0.6rem 0.8rem;
        font-size: 0.85rem;
      }
    }
   
    @media (max-width: 480px) {
      #header h1 {
        font-size: 1.1rem;
      }
     
      #auth-section {
        gap: 0.3rem;
      }
     
      #auth-section button {
        padding: 0.4rem;
        font-size: 0.75rem;
      }
     
      #dark-mode-toggle {
        width: 36px;
        height: 36px;
        font-size: 0.8rem;
      }
     
      .sidebar-header h2 {
        font-size: 1rem;
      }
     
      .cliente-item h3 {
        font-size: 0.9rem;
      }
     
      .cliente-item p {
        font-size: 0.8rem;
      }
     
      .map-control-btn {
        width: 35px;
        height: 35px;
      }
     
      .map-control-btn i {
        font-size: 16px;
      }
      /* Ajustes para o modal de edição em telas pequenas */
      .modal-body {
        padding: 0.75rem;
        max-height: 60vh;
      }
      .form-group {
        margin-bottom: 0.75rem;
      }
      .form-control, .select-control {
        padding: 0.5rem;
      }
      .btn {
        padding: 0.5rem 0.75rem;
      }
      /* Ajuste para os selects de horário */
      .form-group div {
        flex-direction: column;
        gap: 0.5rem;
      }
      .form-group select {
        width: 100%;
      }
    }
   
    /* Botão para alternar sidebar */
    .toggle-sidebar {
      display: flex;
      background: var(--header-bg);
      border: none;
      border-radius: 4px;
      width: 40px;
      height: 40px;
      z-index: 1000;
      box-shadow: var(--shadow);
      cursor: pointer;
      justify-content: center;
      align-items: center;
      margin-right: 0.5rem;
      touch-action: manipulation;
    }
   
    .toggle-sidebar i {
      font-size: 18px;
      color: var(--text-color);
    }
    @media (min-width: 769px) {
      .toggle-sidebar {
        display: flex;
      }
     
      #sidebar:not(.active) {
        left: -380px;
      }
     
      #map-container:not(.active) {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="header-left">
      <button class="toggle-sidebar" id="toggle-sidebar">
        <i class="fas fa-bars"></i>
      </button>
      <h1><i class="fas fa-map-marked-alt"></i> Mapa de Clientes</h1>
    </div>
    <div id="auth-section">
      <span id="auth-status"></span>
      <button id="login-btn"><i class="fas fa-sign-in-alt"></i> Admin</button>
      <button id="logout-btn" style="display: none;"><i class="fas fa-sign-out-alt"></i> Sair</button>
      <button id="download-backup-btn" style="display: none;"><i class="fas fa-download"></i> Backup</button>
      <button id="dark-mode-toggle" title="Alternar modo escuro">
        <i class="fas fa-moon"></i>
      </button>
      <button id="back-btn" onclick="window.location.href='https://guarabusiness.com.br'"><i class="fas fa-arrow-left"></i> Voltar</button>
    </div>

      // Função para fazer download do backup
      async function downloadBackup() {
        if (!isAdmin) return;
       
        try {
          // IMPORTANTE: A coleção no Firebase ainda se chama "empresas"
          const snapshot = await db.collection("empresas").get();
          const clientesData = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
         
          // Criar cabeçalho CSV
          const headers = ['id', 'nome', 'categoria', 'endereco', 'lat', 'lng', 'servico', 'site', 'telefone', 'whatsapp', 'horarioInicio', 'horarioFim', 'createdAt', 'updatedAt'];
          const csvRows = [headers.join(',')];
         
          // Converter cada cliente em uma linha CSV
          clientesData.forEach(cliente => {
            const row = headers.map(header => {
              let value = cliente[header] || '';
              // Escapar aspas e vírgulas no conteúdo
              if (typeof value === 'string' && (value.includes(',') || value.includes('"'))) {
                value = `"${value.replace(/"/g, '""')}"`;
              }
              return value;
            });
            csvRows.push(row.join(','));
          });
         
          // Criar e baixar o arquivo CSV
          const csvContent = csvRows.join('\n');
          const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.setAttribute('href', url);
          link.setAttribute('download', `clientes_backup_${new Date().toISOString().split('T')[0]}.csv`);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        } catch (error) {
          console.error("Erro ao criar backup:", error);
          alert("Ocorreu um erro ao criar o backup. Tente novamente.");
        }
      }

      // Verifica o status do cliente
      function getClienteStatus(cliente) {
        if (cliente.status === 'construction') {
          return { status: 'construction', text: 'EM CONSTRUÇÃO' };
        }
       
        if (!cliente.horarioInicio || !cliente.horarioFim) return null;
       
        const now = new Date();
        const currentHours = now.getHours();
        const currentMinutes = now.getMinutes();
        const currentTime = currentHours * 60 + currentMinutes;
       
        const [startHours, startMinutes] = cliente.horarioInicio.split(':').map(Number);
        const [endHours, endMinutes] = cliente.horarioFim.split(':').map(Number);
       
        const startTime = startHours * 60 + startMinutes;
        const endTime = endHours * 60 + endMinutes;
       
        // Se o horário de fechamento for menor que o de abertura, assume que passa pela meia-noite
        if (endTime <= startTime) {
          return {
            status: (currentTime >= startTime || currentTime <= endTime) ? 'open' : 'closed',
            text: (currentTime >= startTime || currentTime <= endTime) ? 'ABERTO' : 'FECHADO'
          };
        }
       
        return {
          status: (currentTime >= startTime && currentTime <= endTime) ? 'open' : 'closed',
          text: (currentTime >= startTime && currentTime <= endTime) ? 'ABERTO' : 'FECHADO'
        };
      }

          'salao': 'Salão de Beleza',
          'barbearia': 'Barbearia',
          'mercado': 'Mercado',
          'farmacia': 'Farmácia',
          'lanchonete': 'Lanchonete',
          'pizzaria': 'Pizzaria',
          'hamburgueria': 'Hamburgueria',
          'bar': 'Bar',
          'lava-jato': 'Lava Jato',
          'distribuidora': 'Distribuidora',
          'outros': 'Outros'
        };
        return categories[categoryKey] || categoryKey;
      }
     
      // Formata número de telefone
      function formatPhone(phone) {
        const cleaned = ('' + phone).replace(/\D/g, '');
        const match = cleaned.match(/^(\d{2})(\d{4,5})(\d{4})$/);
        if (match) {
          return '(' + match[1] + ') ' + match[2] + '-' + match[3];
        }
        return phone;
      }
     
      // Renderiza os marcadores no mapa
      function renderMarkers(clientesToRender = null) {
        Object.values(markers).forEach(marker => {
          map.removeLayer(marker);
        });
        markers = {};
       
        const clientesToShow = clientesToRender || clientes;
       
        clientesToShow.forEach(cliente => {
          if (!cliente.lat || !cliente.lng) return; // Não cria marcador se não houver coordenadas
          const statusInfo = getClienteStatus(cliente);
          const markerClass = statusInfo && statusInfo.status === 'construction' ? 'construction' : '';
         
          const marker = L.marker([cliente.lat, cliente.lng], {
            title: cliente.nome,
            icon: L.divIcon({
              className: 'custom-marker',
              html: `<div class="marker-icon ${markerClass}">${cliente.nome.charAt(0)}</div>`,
              iconSize: [36, 36],
              iconAnchor: [18, 18]
            })
          }).addTo(map);
         
          const statusText = statusInfo ?
            `<p style="margin: 0 0 0.25rem; font-size: 0.85rem;">
              <strong>Status:</strong>
              <span style="color: ${statusInfo.status === 'open' ? 'var(--success-color)' :
                                 statusInfo.status === 'closed' ? 'var(--danger-color)' :
                                 'var(--warning-color)'}; font-weight: 500;">
                ${statusInfo.text}
              </span>
            </p>` : '';
         
          const horarioText = cliente.horarioInicio && cliente.horarioFim && cliente.status !== 'construction' ?
            `<p style="margin: 0 0 0.25rem; font-size: 0.85rem;">
              <strong><i class="fas fa-clock"></i> Horário:</strong> ${cliente.horarioInicio} - ${cliente.horarioFim}
            </p>` : '';
         
          const whatsappBtn = cliente.whatsapp ?
            `<a href="https://wa.me/55${cliente.whatsapp.replace(/\D/g, '')}" target="_blank" class="whatsapp-btn" style="display: inline-block; margin-top: 0.5rem;">
              <i class="fab fa-whatsapp"></i> WhatsApp
            </a>` : '';
         
          const siteLink = cliente.site && cliente.site.trim() !== '' ?
            `<a href="${cliente.site}" target="_blank" class="btn btn-primary" style="display: inline-block; margin-top: 0.5rem; padding: 0.25rem 0.5rem; font-size: 0.8rem; text-decoration: none;"><i class="fas fa-globe"></i> Visitar Site</a>` : '';
         
          let popupContent = `
            <div style="min-width: 200px;">
              <h3 style="margin: 0 0 0.5rem; font-size: 1.1rem;">${cliente.nome}</h3>
              ${cliente.categoria ? `<p style="margin: 0 0 0.25rem; font-size: 0.85rem; color: #666;"><strong>Categoria:</strong> ${getCategoryName(cliente.categoria)}</p>` : ''}
              ${cliente.endereco ? `<p style="margin: 0 0 0.25rem; font-size: 0.85rem;"><strong><i class="fas fa-map-marker-alt"></i> Endereço:</strong> ${cliente.endereco}</p>` : ''}
              ${cliente.telefone ? `<p style="margin: 0 0 0.25rem; font-size: 0.85rem;"><strong><i class="fas fa-phone"></i> Telefone:</strong> ${formatPhone(cliente.telefone)}</p>` : ''}
              ${cliente.servico ? `<p style="margin: 0 0 0.25rem; font-size: 0.85rem;"><strong><i class="fas fa-briefcase"></i> Serviço:</strong> ${cliente.servico}</p>` : ''}
              ${statusText}
              ${horarioText}
              ${siteLink}
              ${whatsappBtn}
          `;
         
          if (isAdmin) {
            popupContent += `
              <div style="margin-top: 0.5rem;">
                <button onclick="window.app.editCliente('${cliente.id}')" class="btn btn-secondary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem; border: none; border-radius: 4px; cursor: pointer;">
                  <i class="fas fa-edit"></i> Editar
                </button>
              </div>
            `;
          }
         
          popupContent += `</div>`;
         
          marker.bindPopup(popupContent);
          markers[cliente.id] = marker;
        });
      }
     
      // Processa as coordenadas do input
      function parseCoordinates(coordsStr) {
        if (!coordsStr) return null;
        const parts = coordsStr.split(',').map(part => part.trim());
        if (parts.length !== 2) return null;
       
        const lat = parseFloat(parts[0]);
        const lng = parseFloat(parts[1]);
       
        if (isNaN(lat) || isNaN(lng)) return null;
        return { lat, lng };
      }
     
      // Abre o modal para adicionar novo cliente
      function openAddClienteModal() {
        if (!isAdmin) return;
       
        editingClienteId = null;
        document.getElementById('modal-title').textContent = 'Adicionar Novo Cliente';
        document.getElementById('cliente-form').reset();
        document.getElementById('delete-cliente').style.display = 'none';
        clienteModal.style.display = 'flex';
        setTimeout(() => {
          clienteModal.classList.add('show');
        }, 10);
      }
     
      // Abre o modal para editar cliente existente
      function openEditClienteModal(id) {
        if (!isAdmin) return;
       
        const cliente = clientes.find(e => e.id === id);
        if (!cliente) return;
       
        editingClienteId = id;
        document.getElementById('modal-title').textContent = 'Editar Cliente';
        document.getElementById('cliente-id').value = cliente.id;
        document.getElementById('cliente-nome').value = cliente.nome;
        document.getElementById('cliente-categoria').value = cliente.categoria || '';
        document.getElementById('cliente-endereco').value = cliente.endereco || '';
        document.getElementById('cliente-coordinates').value = cliente.lat && cliente.lng ? `${cliente.lat}, ${cliente.lng}` : '';
        document.getElementById('cliente-servico').value = cliente.servico || '';
        document.getElementById('cliente-site').value = cliente.site || '';
        document.getElementById('cliente-telefone').value = cliente.telefone || '';
        document.getElementById('cliente-whatsapp').value = cliente.whatsapp || '';
        document.getElementById('cliente-horario-inicio').value = cliente.horarioInicio || '';
        document.getElementById('cliente-horario-fim').value = cliente.horarioFim || '';
        document.getElementById('delete-cliente').style.display = 'block';
        clienteModal.style.display = 'flex';
        setTimeout(() => {
          clienteModal.classList.add('show');
        }, 10);
       
        if (cliente.lat && cliente.lng) {
          map.setView([cliente.lat, cliente.lng], 15);
          markers[cliente.id].openPopup();
        }
      }
     
      // Salva o cliente (adiciona ou atualiza)
      async function saveCliente() {
        if (!isAdmin) return;
        if (!clienteForm.checkValidity()) {
          clienteForm.reportValidity();
          return;
        }
       
        const coordsStr = document.getElementById('cliente-coordinates').value;
        const coords = parseCoordinates(coordsStr);
        if (coordsStr && !coords) {
          alert('Por favor, insira coordenadas válidas no formato "lat, lng" ou deixe em branco');
          return;
        }
       
        const clienteData = {
          nome: document.getElementById('cliente-nome').value,
          categoria: document.getElementById('cliente-categoria').value,
          endereco: document.getElementById('cliente-endereco').value || null,
          lat: coords ? coords.lat : null,
          lng: coords ? coords.lng : null,
          servico: document.getElementById('cliente-servico').value || null,
          site: document.getElementById('cliente-site').value || null,
          telefone: document.getElementById('cliente-telefone').value || null,
          whatsapp: document.getElementById('cliente-whatsapp').value || null,
          horarioInicio: document.getElementById('cliente-horario-inicio').value || null,
          horarioFim: document.getElementById('cliente-horario-fim').value || null,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
       
        try {
          saveText.style.display = 'none';
          saveLoading.style.display = 'inline-block';
         
          if (editingClienteId) {
            // IMPORTANTE: A coleção no Firebase ainda se chama "empresas"
            await db.collection("empresas").doc(editingClienteId).update(clienteData);
          } else {
            clienteData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            // IMPORTANTE: A coleção no Firebase ainda se chama "empresas"
            await db.collection("empresas").add(clienteData);
          }
         
          closeModal();
        } catch (error) {
          console.error("Erro ao salvar cliente:", error);
          alert("Ocorreu um erro ao salvar o cliente. Tente novamente.");
        } finally {
          saveText.style.display = 'inline-block';
          saveLoading.style.display = 'none';
        }
      }
     
      // Exclui o cliente atual
      async function deleteCliente() {
        if (!isAdmin || !editingClienteId) return;
       
        if (confirm('Tem certeza que deseja excluir este cliente?')) {
          try {
            // IMPORTANTE: A coleção no Firebase ainda se chama "empresas"
            await db.collection("empresas").doc(editingClienteId).delete();
            closeModal();
          } catch (error) {
            console.error("Erro ao excluir cliente:", error);
            alert("Ocorreu um erro ao excluir o cliente. Tente novamente.");
          }
        }
      }
     
      // Fecha o modal
      function closeModal() {
        clienteModal.classList.remove('show');
        loginModal.classList.remove('show');
       
        setTimeout(() => {
          clienteModal.style.display = 'none';
          loginModal.style.display = 'none';
          loginError.style.display = 'none';
          loginForm.reset();
        }, 300);
      }
     
      // Ativa o modo admin
      function enableAdminMode() {
        isAdmin = true;
        authStatus.textContent = '';
        authSection.classList.add('admin');
        logoutBtn.style.display = 'block';
        loginBtn.style.display = 'none';
        downloadBackupBtn.style.display = 'block';
        addClienteBtn.style.display = 'flex';
        filterAndRenderClientes();
      }
     
      // Desativa o modo admin
      function disableAdminMode() {
        isAdmin = false;
        authStatus.textContent = '';
        authSection.classList.remove('admin');
        logoutBtn.style.display = 'none';
        loginBtn.style.display = 'block';
        downloadBackupBtn.style.display = 'none';
        addClienteBtn.style.display = 'none';
        filterAndRenderClientes();
        auth.signOut();
      }
     
      // Abre o modal de login
      function openLoginModal() {
        loginModal.style.display = 'flex';
        setTimeout(() => {
          loginModal.classList.add('show');
        }, 10);
      }
     
      // Verifica o login
      async function checkLogin() {
        const email = loginEmail.value;
        const password = loginPassword.value;
       
        if (!email || !password) {
          loginError.textContent = "Por favor, preencha todos os campos";
          loginError.style.display = 'block';
          return;
        }
       
        try {
          loginText.style.display = 'none';
          loginLoading.style.display = 'inline-block';
         
          await auth.signInWithEmailAndPassword(email, password);
         
          enableAdminMode();
          closeModal();
        } catch (error) {
          console.error("Erro no login:", error);
          loginError.textContent = "Credenciais incorretas. Tente novamente.";
          loginError.style.display = 'block';
        } finally {
          loginText.style.display = 'inline-block';
          loginLoading.style.display = 'none';
        }
      }
     
      // Verifica se o usuário está logado ao carregar a página
      function checkAuthState() {
        auth.onAuthStateChanged(user => {
          if (user) {
            enableAdminMode();
          }
        });
      }
     
      // Alterna a visibilidade do sidebar
      function toggleSidebar() {
        sidebar.classList.toggle('active');
        mapContainer.classList.toggle('active');
      }
     
      // Inicializa a aplicação
      function initApp() {
        loadTheme();
        initMap();
        loadClientes();
        checkAuthState();
       
        searchInput.addEventListener('input', filterAndRenderClientes);
       
        toggleCategoriesBtn.addEventListener('click', function() {
          categoriesContainer.classList.toggle('show');
          this.innerHTML = categoriesContainer.classList.contains('show') ?
            '<i class="fas fa-tags"></i> Ocultar Categorias' :
            '<i class="fas fa-tags"></i> Mostrar Categorias';
        });
       
        categoryButtons.forEach(btn => {
          btn.addEventListener('click', function() {
            categoryButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            currentCategory = this.dataset.category;
            filterAndRenderClientes();
          });
        });
       
        loginBtn.addEventListener('click', openLoginModal);
        logoutBtn.addEventListener('click', disableAdminMode);
        downloadBackupBtn.addEventListener('click', downloadBackup);
        darkModeToggle.addEventListener('click', toggleDarkMode);
       
        addClienteBtn.addEventListener('click', openAddClienteModal);
       
        closeButtons.forEach(btn => {
          btn.addEventListener('click', closeModal);
        });
       
        saveClienteBtn.addEventListener('click', saveCliente);
        deleteClienteBtn.addEventListener('click', deleteCliente);
       
        toggleSidebarBtn.addEventListener('click', toggleSidebar);
       
        clienteForm.addEventListener('keypress', function(e) {
          if (e.key === 'Enter' && clienteModal.style.display === 'flex') {
            e.preventDefault();
            saveCliente();
          }
        });
       
        loginForm.addEventListener('keypress', function(e) {
          if (e.key === 'Enter' && loginModal.style.display === 'flex') {
            e.preventDefault();
            checkLogin();
          }
        });
       
        window.app = {
          editCliente: openEditClienteModal
        };
      }
     
      initApp();
    });
  </script>
